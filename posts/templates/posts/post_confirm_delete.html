{% extends 'base.html' %}


{% block body %}

      <div class="container my-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h3 class="my-3">Delete Post</h3>
               

                <form action="" method="post">

                    {% csrf_token %}
                
                    <div class="col-sm-9">
                        <div class="jumbotron">
                            <h4>Are you sure you want to delete Post: "{{ post.name }}"?</h4>
                        </div>
                    </div>
                
                    <div class="form-group mt-5">
                        <div class="col-sm-9">
                
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-danger btn-block">Confirm</button>
                
                        </div>
                    </div>
                
                </form>
            </div>
        </div>
      </div>

      {% endblock body %}
