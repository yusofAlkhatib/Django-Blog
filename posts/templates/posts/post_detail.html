{% extends 'base.html' %}


{% block body %}

      <div class="container my-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h3 class="my-3">{{Post}}</h3>
                <div>
                    <a href="/blog/{{post.id}}/edit" class="btn btn-info px-3"> Edit Post </a>
                    <a href="/blog/{{post.id}}/delete" class="btn btn-danger px-3 " > Delete Post </a>
                </div>
                <img class="img-fluid mt-5" src="{{post.image.url}}" alt="">
                <p class="my-3">
                    {{post.content|safe}}
                </p>
            </div>
        </div>
      </div>

      {% endblock body %}
