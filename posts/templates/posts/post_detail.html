

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/blog">MyBlog</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

            <div class="d-flex">
                <a href="/blog/new" class="btn btn-outline-success"> Add Post</a>
            </div>
          
        </div>
      </nav>

      <div class="container my-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h3 class="my-3">{{Post}}</h3>
                <div>
                    <a href="/blog/{{post.id}}/edit" class="btn btn-info px-3"> Edit Post </a>
                    <a href="/blog/{{post.id}}/delete" class="btn btn-danger px-3 " > Delete Post </a>
                </div>
                <img class="img-fluid mt-5" src="{{post.image.url}}" alt="">
                <p class="my-3">
                    {{post.content|safe}}
                </p>
            </div>
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
